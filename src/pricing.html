<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pricing - Eco Collect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-success text-center mb-4">Eco Collect Pricing</h2>
  <div class="row mt-4" id="pricingItems"></div>
</div>

<script>
  async function loadItems() {
    try {
      const response = await fetch('/api/pricing');
      const result = await response.json();
      
      if (response.ok) {
        const container = document.getElementById("pricingItems");
        const items = result.items;
        container.innerHTML = "";

        if (items.length === 0) {
          container.innerHTML = '<div class="col-12 text-center"><p class="text-muted">No pricing items available yet.</p></div>';
          return;
        }

        items.forEach(item => {
          const col = document.createElement("div");
          col.className = "col-md-4 mb-4";

          col.innerHTML = `
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title text-success">${item.name}</h5>
                <p class="card-text">${item.description}</p>
                <p class="card-text"><strong class="text-success">â‚¹${item.price} per kg</strong></p>
              </div>
            </div>
          `;
          container.appendChild(col);
        });
      } else {
        console.error('Failed to load pricing items:', result.error);
        document.getElementById("pricingItems").innerHTML = 
          '<div class="col-12 text-center"><p class="text-danger">Failed to load pricing items.</p></div>';
      }
    } catch (error) {
      console.error('Error loading pricing items:', error);
      document.getElementById("pricingItems").innerHTML = 
        '<div class="col-12 text-center"><p class="text-danger">Error loading pricing items.</p></div>';
    }
  }

  // Load items when page loads
  loadItems();
</script>
</body>
</html>
