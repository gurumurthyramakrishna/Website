<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Eco Collect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5 mb-5">
  <h2 class="text-success text-center mb-4">Contact Eco Collect</h2>

  <div class="row justify-content-center">
    <div class="col-md-8">

      <form id="contactForm">
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea class="form-control" id="message" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-success w-100">Submit</button>
      </form>

      <div id="successMsg" class="alert alert-success mt-4 d-none">
        âœ… Message sent successfully! We'll get back to you soon.
      </div>

    </div>
  </div>
</div>

<script>
  const form = document.getElementById("contactForm");
  const successMsg = document.getElementById("successMsg");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const message = document.getElementById("message").value;

    const messageData = {
      name,
      email,
      message,
      time: new Date().toLocaleString()
    };

    // Save to localStorage
    let allMessages = JSON.parse(localStorage.getItem("contactMessages")) || [];
    allMessages.push(messageData);
    localStorage.setItem("contactMessages", JSON.stringify(allMessages));

    // Show success message
    successMsg.classList.remove("d-none");
    form.reset();
  });
</script>

</body>
</html>
