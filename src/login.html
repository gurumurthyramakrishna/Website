<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Eco Collect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-success mb-4">Login to Eco Collect</h2>
  <form id="loginForm">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required>
    </div>
    <button type="submit" class="btn btn-success">Login</button>
  </form>
  
  <div class="mt-3">
    <p>Don't have an account? <a href="signup.html" class="text-success">Sign up here</a></p>
  </div>
  
  <div id="successMessage" class="alert alert-success mt-3 d-none">
    Login successful! You can now <a href="dashboard.html">go to your dashboard</a> or <a href="index.html">go back to home</a>.
  </div>
  
  <div id="errorMessage" class="alert alert-danger mt-3 d-none">
    <span id="errorText"></span>
  </div>
</div>

<script>
  // Check if user is already logged in
  document.addEventListener('DOMContentLoaded', function() {
    const token = localStorage.getItem('userToken');
    if (token) {
      // User is already logged in, show success message
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("successMessage").classList.remove("d-none");
    }
  });

  document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    try {
      const response = await fetch('/api/users/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, password })
      });

      const result = await response.json();

      if (response.ok) {
        // Store the JWT token and user info
        localStorage.setItem('userToken', result.token);
        localStorage.setItem('userData', JSON.stringify(result.user));
        
        // Hide form and show success message
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("successMessage").classList.remove("d-none");
        document.getElementById("errorMessage").classList.add("d-none");
        
        // Optionally redirect after a short delay
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 2000);
      } else {
        const errorText = result.error || 'Login failed';
        document.getElementById("errorText").textContent = errorText;
        document.getElementById("errorMessage").classList.remove("d-none");
        document.getElementById("successMessage").classList.add("d-none");
      }
    } catch (error) {
      console.error('Error during login:', error);
      document.getElementById("errorText").textContent = 'Login failed. Please try again.';
      document.getElementById("errorMessage").classList.remove("d-none");
      document.getElementById("successMessage").classList.add("d-none");
    }
  });
</script>
</body>
</html>
